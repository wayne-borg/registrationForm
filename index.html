<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Registration Form</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="styles.css"/>
    </head>
    <body>
        <h1>Registration Form</h1>
        <p>Please fill out this form with the required information</p>
        <form action="/data.txt">
            <fieldset>
                <label for="personal-account"><input type="radio" name="account-type" id="personal-account" class="inline"> Personal Account</label>
                <label for="business-account"><input type="radio" name="account-type" id="business-account" class="inline"> Business Account</label>
            </fieldset>
            <fieldset>
                <label for="first-name">Enter Your First Name: </label><input id="first-name" type="text" required/>
                <label for="last-name">Enter Your Last Name: </label><input id="last-name" type="text" required/>
                <label for="age">Age: <input type="number" name="age" id="age" min="13" max="100"></label>
                <label for="email">Enter Your Email: </label><input id="email" type="email" required/>
                <label for="new-password">Create a New Password: </label><input id="new-password" type="password" required pattern="[a-z0-5]{8,}"/>
            </fieldset>
            <fieldset>
                <label for="profile-picture">Upload a profile picture: <input type="file" name="file" id="profile-picture"></label>
                <label for="referrer">How did you hear about us?
                    <select name="referrer" id="referrer">
                        <option value="">(select one)</option>
                        <option value="1">freeCodeCamp News</option>
                        <option value="2">freeCodeCamp YouTube Channel</option>
                        <option value="3">freeCodeCamp Forum</option>
                        <option value="4">Other</option>
                    </select>
                </label>
                <label for="bio">Provide a bio: 
                    <textarea rows="3" cols="30" id="bio" placeholder="I like coding..." name="bio"></textarea>
                </label>
            </fieldset>
            <fieldset>
                <label for="terms-and-conditions"><input type="checkbox" id="terms-and-conditions" required class="inline"> I accept the <a href="https://www.freecodecamp.org/news/terms-of-service/" target="_blank">T&C</a></label>
            </fieldset>
            <input type="submit" value="Submit">
        </form>
    </body>
</html>
